<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<Style>
			.Loginbox {
				width: 400px;
				height: 300px;
				border: 1px solid black;
				border-radius: 10px;
				overflow: hidden;
				position: absolute;
				top: 200px;
				left: 450px;
			}
			.header {
				background: #E6E6E6;
				padding: 5px;
				color: black;
				border-radius: 0px;
				font-weight: bold;
				font-family: Arial;
				font-size: 20px;
				text-align: center;
			}

			.label {
				position: relative;
				left: 20px;
			}

		</style>
		<title>School Test</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<form class="Loginbox" action="Math.html">
			<div class="header">
				User Login
			</div>
			<br>
			<br>
			<div class="form-group">
				<label style="position: relative;left: 40px;">UserName: </label>
				<input type="email" style="position: relative;left: 80px;">
			</div>
			<div class="form-group">
				<label style="position: relative;left: 40px;">Password: </label>
				<input type="password" style="position: relative;left: 82px;" >
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<label style="color:blue"> Create Account/Forgot?</label>
				</div>
				<div class="col-md-3 col-md-offset-3">
					<button  type="submit" class="btn btn-default">
					Login
					</button>
				</div>
			</div>

		</form>

	</body>
</html>
