<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<Style>
			.Loginbox {
				width: 800px;
				height: 400px;
				border: 1px solid black;
				border-radius: 10px;
				overflow: hidden;
				position: absolute;
				top: 100px;
				left: 250px;
			}
			.header {
				background: #E6E6E6;
				padding: 5px;
				color: black;
				border-radius: 0px;
				font-weight: bold;
				font-family: Arial;
				font-size: 20px;
				text-align: center;
			}

			.label {
				position: relative;
				left: 20px;
			}

		</style>
		<title>School Test</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
		<script type="text/javascript" src="ASCIIMathML.js"></script>
		<script type="text/javascript" >
			function GetParam(name) {
			
				var start = location.search.indexOf("?" + name + "=");
				if (start < 0)
					start = location.search.indexOf("&" + name + "=");
				if (start < 0)
					return '';
				start += name.length + 2;
				var end = location.search.indexOf("&", start) - 1;
				if (end < 0)
					end = location.search.length;
				var result = '';
				for (var i = start; i <= end; i++) {
					var c = location.search.charAt(i);
					result = result + (c == '+' ? ' ' : c);
				}
				return unescape(result);
			}
		</script>

	</head>
	<body>

		<form class="Loginbox" action="Summary.html">
			<input name="s1" type="hidden" id="s1">
			<input name="s2" type="hidden" id="s2">
			<input name="s3" type="hidden" id="s3">
			<input name="s4" type="hidden" id="s4">
			<script>
				var queryString = GetParam("s1");
				var queryString2 = GetParam("s2");
				var queryString3 = GetParam("s3");
				var queryString4 = GetParam("s4");
			
				document.getElementById('s1').value = queryString;
				document.getElementById('s2').value = queryString2;
				document.getElementById('s3').value = queryString3;
				document.getElementById('s4').value = queryString4;
				;

			</script>
			<div class="header">
				Survey
			</div>
			<br>
			<br>
			<label style="position: absolute; left:80px;top:50px"> How did you like the center? </label>
			<label style="position: absolute; left:90px;top:100px">Comments:</label>
			<label style="position: absolute; left:180px;top:100px"> 				<textarea rows="3" cols="60">	</textarea> </label>
			<p style="position: absolute; left:60px;top:175px">
				<b>Select Text area Location</b>
			</p>
			<p style="position: absolute; left:60px;top:210px">
				City:
				<select name="Cities">
					<option value="volvo">San Jose</option>
					<option value="saab">Los Angeles</option>
					<option value="fiat">San Diego</option>
					<option value="audi">San Fransisco</option>
				</select>
			</p>

			<p style="position: absolute; left:250px;top:210px">
				Room Number# 
				<select name="Rooms">
					<option value="volvo"> Room 210</option>
					<option value="saab">Room 110</option>
					<option value="fiat">Room 410</option>
					<option value="audi">Room 337</option>
				</select>
			</p>
			<div  style="position: absolute; left:15px;top:340px">
				<button  type="submit" class="btn btn-default">
					Sumbit and Get Score
				</button>
			</div>
			<div  style="position: absolute; left:200px;top:340px">
				<button  type="submit" class="btn btn-default">
					Skip and Get Score
				</button>
			</div>
		</form>

	</body>
</html>
